<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>USDT Sender</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial;
      padding: 40px;
      background: #f9f9f9;
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
    }
    .section {
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <h1>üí∏ USDT Transfer from Connected Wallet</h1>

  <button onclick="connectWallet()">üîó Connect Wallet</button>
  <div id="walletInfo"></div>

  <div class="section" id="transferForm" style="display:none;">
    <input type="text" id="receiver" placeholder="Receiver Wallet Address" />
    <input type="number" id="amount" placeholder="Amount to Send (USDT)" step="0.01" />
    <div id="feeEstimate">Fee Estimate: --</div>
    <button onclick="sendTransaction()">üöÄ Send USDT</button>
  </div>

  <div id="status" class="section"></div>

  <script>
    const USDT_ADDRESS = "0xdAC17F958D2ee523a2206206994597C13D831ec7"; // Ethereum Mainnet USDT
    const ERC20_ABI = [
      "function transfer(address to, uint256 amount) public returns (bool)",
      "function balanceOf(address account) public view returns (uint256)",
      "function decimals() public view returns (uint8)"
    ];

    let provider, signer, userAddress, usdtContract, usdtDecimals;

    async function connectWallet() {
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

      if (typeof window.ethereum !== 'undefined' && window.ethereum.isMetaMask) {
        try {
          provider = new ethers.providers.Web3Provider(window.ethereum);
          await provider.send("eth_requestAccounts", []);
          signer = provider.getSigner();
          userAddress = await signer.getAddress();
          document.getElementById("walletInfo").innerText = `‚úÖ Connected: ${userAddress}`;

          usdtContract = new ethers.Contract(USDT_ADDRESS, ERC20_ABI, signer);
          usdtDecimals = await usdtContract.decimals();

          document.getElementById("transferForm").style.display = "block";
          estimateFee();
        } catch (err) {
          alert("‚ùå Wallet connection rejected.");
        }
      } else {
        alert("No wallet detected. Redirecting to download...");
        if (isMobile) {
          window.location.href = "https://trustwallet.com/browser-extension";
        } else {
          window.location.href = "https://metamask.io/download.html";
        }
      }
    }

    async function estimateFee() {
      try {
        const gasPrice = await provider.getGasPrice();
        const gasLimit = ethers.BigNumber.from("60000");
        const fee = gasPrice.mul(gasLimit);
        document.getElementById("feeEstimate").innerText = `Fee Estimate: ${ethers.utils.formatEther(fee)} ETH`;
      } catch (e) {
        document.getElementById("feeEstimate").innerText = "Fee Estimate: Error";
      }
    }

    async function sendTransaction() {
      const receiver = document.getElementById("receiver").value;
      const amount = document.getElementById("amount").value;

      if (!receiver || !amount) {
        alert("Please fill in all fields.");
        return;
      }

      try {
        const tokenAmount = ethers.utils.parseUnits(amount, usdtDecimals);
        const tx = await usdtContract.transfer(receiver, tokenAmount);
        document.getElementById("status").innerText = "‚è≥ Sending USDT...";

        const receipt = await tx.wait();
        const balanceRaw = await usdtContract.balanceOf(userAddress);
        const balanceFormatted = ethers.utils.formatUnits(balanceRaw, usdtDecimals);

        const gasUsed = receipt.gasUsed;
        const gasFee = ethers.utils.formatEther(gasUsed.mul(receipt.effectiveGasPrice));

        const details = `
USDT Transfer Transaction
-------------------------------
From: ${userAddress}
To: ${receiver}
Amount Sent: ${amount} USDT
Remaining Balance: ${balanceFormatted} USDT
Transaction Hash: ${receipt.transactionHash}
Gas Used: ${gasUsed.toString()}
Gas Fee Paid: ${gasFee} ETH
Blockchain: Ethereum Mainnet
        `.trim();

        document.getElementById("status").innerText = "‚úÖ Transaction Confirmed!\n\n" + details;

        const blob = new Blob([details], { type: "text/plain" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "usdt_transaction_details.txt";
        link.click();
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "‚ùå Transaction Failed: " + err.message;
      }
    }
  </script>
</body>
</html>
